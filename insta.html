<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Instagram Post</title>
</head>
<body>

<!-- Replace "https://www.instagram.com/p/XXXXXX/" with the permalink of the Instagram post you want to embed -->
<blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/XXXXXX/" data-instgrm-version="13"></blockquote>
<script async src="//www.instagram.com/embed.js"></script>

</body>
</html>
