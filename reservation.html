<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
</head>
<body style="background-image: url('background_image.jpg'); background-size: cover;">

<header>
    <h1>SK Restaurants</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin: 50px auto; max-width: 400px;">
    <h1 style="text-align: center; margin-bottom: 20px;">Reservation Form</h1>
    <form style="display: flex; flex-direction: column;">
        <label style="font-weight: bold; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="font-weight: bold; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="font-weight: bold; margin-bottom: 5px;">Date:</label>
        <input type="date" id="date" name="date" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="font-weight: bold; margin-bottom: 5px;">Time:</label>
        <input type="time" id="time" name="time" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <input type="submit" value="Submit Reservation" style="background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</div>

</body>
</html>
